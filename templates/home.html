{% extends "layout.html" %} {% block content %}
<div class="home-container">
	<h1 class="title">
		<span class="small-text">Learn How To</span><br />
		<span class="big-text"
			>Distinguish
			<span class="coffee-highlight">Coffee</span> Drinks</span
		>
	</h1>
	<div>
		{% for button in data.buttons %}
		<a
			href="{{ button.link }}"
			class="button {{ button.color }} home-button"
			>{{ button.text }}</a
		>
		{% endfor %}
	</div>
</div>
{% endblock %}
